<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,tr,td{
                border:2px solid black;
            }
            th,td{
                padding:20px;
            }
            table
            {
                border-spacing:5px;
                background-color: #f1f1c1
            }
            tr:nth-child(even)
            {
                background-color: #eee
            }
            tr:nth-child(odd)
            {
                background-color: #fff
            }
            </style>
    </head>
    <body>
        <table style="width:100%;">
           <tr>
            <th>Name</th>
            <th>Age</th>
           </tr>
           <tr>
               <td>Dhiraj</td>
               <td>21</td>
           </tr>
           <tr>
               <td>Raj</td>
               <td>23</td>
           </tr>
        </table>
    </body>
</html>
