<!DOCTYPE html>
<html>
    <head>
      <style>
        ul
        {
            background-color:#333333;
            list-style-type: none;
            border:0;
            margin:0;
            overflow:hidden;
        }
        li
        {
            float:left;
        }
        a:hover
        {
            background-color: #111111;

        }
        a
        {
            display: block;
            text-align: center;
            padding:20px;
            text-decoration: none;
            color:white;
        }
      </style>  
    </head>
    <body>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
        </ul>
    </body>
</html>
